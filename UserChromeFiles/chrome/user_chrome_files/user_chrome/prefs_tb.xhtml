<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf8"/>
<title data-l10n-id="title"></title>
<link href="chrome://user_chrome_files/content/user_chrome/svg/prefs-tb.svg" rel="icon" type="image/svg+xml"/>
<link rel="stylesheet" href="chrome://user_chrome_files/content/user_chrome/prefs.css" type="text/css"/>
</head>
<body>
<div id="header">
<div class="controls">
<input type="button" id="restore" data-l10n-id="restore"/>
<input type="button" id="restart" data-l10n-id="restart"/>
<input type="button" id="restart_no_cache" data-l10n-args='{"lineBreak":"\n"}' data-l10n-id="restart_no_cache"/>
</div>
<div class="controls">
<input type="button" id="homepage"  data-l10n-id="homepage"/>
</div></div>
<div class="columns">
<div>
<label>
<input type="checkbox" autocomplete="off" data-pref="custom_styles_chrome"/>
<span>CssChrome</span>
</label>
<label>
<input type="checkbox" autocomplete="off" data-pref="custom_styles_all"/>
<span>CssAllFrame</span>
</label>
</div><div>
<label>
<input type="checkbox" autocomplete="off" data-pref="custom_scripts_background"/>
<span>JsBackground</span>
</label>
<label>
<input type="checkbox" autocomplete="off" data-pref="custom_scripts_chrome"/>
<span>JsChrome</span>
</label>
<label>
<input type="checkbox" autocomplete="off" data-pref="custom_scripts_all_chrome"/>
<span>JsAllChrome</span>
</label>
</div>
<div class="grow">
<label>
<input type="checkbox" autocomplete="off" data-pref="custom_styles_scripts_child"/>
<span>CssContent, JsContent</span>
</label><fieldset>
<div class="textarea">
<input type="text" autocomplete="off" data-pref="custom_styles_scripts_groups"/>
<span>messageManagerGroups</span>
</div>
<div class="textarea">
<input type="text" autocomplete="off" data-pref="custom_styles_scripts_matches"/>
<span>matches</span>
</div></fieldset>
</div></div>
<div class="columns">
<div class="controls">
<input type="button" id="open_options" data-l10n-id="open_options"/>
</div>
<div class="grow">
<span data-l10n-id="custom_editor_path"></span>
<div class="row">
<input type="text" autocomplete="off" class="grow path" data-l10n-id="custom_editor_title" data-pref="custom_editor_path"/>
<input id="btn_browse" type="image" src="chrome://user_chrome_files/content/user_chrome/svg/choose.svg"/>
<input type="text" autocomplete="off" class="grow" data-l10n-id="custom_editor_args_title" data-pref="custom_editor_args"/>
</div>
<div class="row">
<input type="text" autocomplete="off" class="grow path" data-l10n-id="custom_folder_editor_title" data-pref="custom_folder_editor_path"/>
<input id="btn_folder_browse" type="image" src="chrome://user_chrome_files/content/user_chrome/svg/choose.svg"/>
<input type="text" autocomplete="off" class="grow" data-l10n-id="custom_editor_args_title" data-pref="custom_folder_editor_args"/>
</div></div></div>
<script src="chrome://user_chrome_files/content/user_chrome/prefs.js"></script>
</body>
</html>
